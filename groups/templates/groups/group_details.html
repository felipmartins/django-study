{% extends "groups/base.html" %}

{% block content %}

<h1> {{ group.title }}</h1>


{% for member in group.users.all %}

<p>{{member}}</p>

{% endfor %}

<a href="{% url 'update-group' group.id %}" class="btn btn-primary">Atualizar pessoas do grupo</a>
<a href="{% url 'group-index' %}" class="btn btn-secondary">Voltar</a>

{% endblock %}
