{% extends "groups/base.html" %}

{% load static %}

{% block content %}

{% for group in groups %}

<p>
    <a href="{% url 'group-details' group.id %}">{{group}}</a>
    <!--create a red X emoji with delete-group url anchored to it without the underline style-->
    <a href="{% url 'delete-group' group.id %}" style="text-decoration: none; color: red;">❌</a>
</p>

{% endfor %}


<a href="{% url 'new-group' %}" class="btn btn-primary">Cadastrar novo grupo</a>
<a href="{% url 'index' %}" class="btn btn-primary">Visualizar pessoas usuárias</button>

{% endblock %}
